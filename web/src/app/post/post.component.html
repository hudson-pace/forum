<div class="post" [routerLink]="['/forum/posts/', post.postId]">
  <div class="post-info">
      <span class="info-item">{{ post.votes }} vote<span *ngIf="post.votes !== 1">s</span></span>
      <span class="info-item">posted by 
          <a [routerLink]="['/users', post.author]" [class.disabled]="post.author === '[deleted]'">{{ post.author }}</a>
      </span>
      <span class="info-item">tags: 
          <span *ngFor="let tag of post.tags; let isLast = last">{{ tag }}{{ isLast ? '' : ', ' }}</span>
      </span>
  </div>
  <div class="post-title">
      {{ post.text }}
  </div>
  <div class="post-options">
      <div class="option" (click)="clickVoteButton($event)">
          <fa-icon [icon]="faThumbsUp" class="like-button" [class.liked]="post.hasBeenUpvoted"></fa-icon>
      </div>
      <div class="option"><fa-icon [icon]="faCommentAlt"></fa-icon>Comments</div>
  </div>
</div>
